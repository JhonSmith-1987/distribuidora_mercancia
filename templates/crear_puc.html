{% extends 'layout.html' %}

{% block title %}<title>Crear PUC</title>{% endblock %}

{% block style %}<link rel="stylesheet" href="/static/css/style.css">{% endblock %}


{% block body %}

<div class="messages">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
</div>
<div class="container">
  <div class="contenedor_formularios">
    <img src="/static/img/logo_Programming JM.png" class="img_logo">
    <h1 class="titulos">Crear PUC</h1>
    <form action="/guardar_puc" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="cuenta">Cuenta</label>
          <input type="text" class="form-control" name="cuenta" id="cuenta">
        </div>
        <div class="form-group">
          <label for="codigo">Codigo</label>
          <input type="number" class="form-control" name="codigo" id="codigo">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Crear">
        <br>
    </form>
</div>
</div>

{% endblock %}
